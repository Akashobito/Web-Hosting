<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b8cd589401.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-cart">
      <div class="logo-div">
        <i class="fa-regular fa-user logo"></i>
      </div>


      <div class="text-content">
        <p  class="welcome-note">Welcome back</p>
        <p class="sub-topic">Please Sign in to continue</p>
      </div>
      
      
      <div class="input-div-1">
        <i class="fa-regular fa-envelope envelope-logo"></i>
        <input class="email-input" type="text" placeholder="Email address">
      </div>

      <div class="input-div-2">
        <i class="fa-solid fa-lock lock-logo"></i>
        <input class="password-input" type="password" placeholder="Password">
        <i class="fa-regular fa-eye eye-logo js-eye-logo before"></i>

      </div>
    

      <div class="remember-content">
       
        <div class="remember-content-text">
          <div class="check-box js-check-box before">
          </div>
         
          <p class="remember-text">Remember me</p>
        </div>
        <p class="password-text">Forgot password?</p>
      </div>
        

      <a href="#" class="signIn-button">
        Sign In
      </a>
      
      <div class="divider">
        <span class="divider-line"> </span>
        <p>OR CONTINUE WITH</p>
        <span class="divider-line"> </span>
      </div>


      <div class="brand-logos">
        <div class="google">
          <i class="fa-brands fa-google"></i>
        </div>

        <div class="github">
          <i class="fa-brands fa-github"></i>
        </div>

        <div class="twitter">
          <i class="fa-brands fa-twitter"></i>
        </div>

      </div>

      <p class="have-account">Don't have account? <a href="#" class="sign-up">Sign up</a></p>


  <script src="script.js"></script>
</body>
</html>
